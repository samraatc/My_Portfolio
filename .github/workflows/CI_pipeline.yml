name: "CI Pipeline"

# Workflow Triggers
on:
  push:             # Run CI when code is pushed
    branches:
      - main
      - master
  pull_request:     # Run CI when PR is opened against main/master
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual workflow trigger from GitHub UI

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use Ubuntu latest for the runner

    steps:
      # Step 1: Checkout source code
      - name: "Checkout code"
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      # Step 3: Install project dependencies
      - name: "Install dependencies"
        run: npm install

      # Step 4: Build the project
      - name: "Run build"
        run: npm run build

      # Step 5: Upload build artifacts (output directory)
      - name: "Upload Product-ready build file"
        uses: actions/upload-artifact@v4
        with:
          name: product-ready-build   # standard artifact name
          path: dist                  # path to upload
